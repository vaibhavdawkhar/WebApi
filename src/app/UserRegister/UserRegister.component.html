<div class="container mt-4" >
    <div class="card">
            <h1>User Registation</h1>
    
    <form>
        <div class="form-group">
          <label>User Name</label>
          <input type="text" [(ngModel)]="uname" [ngModelOptions]="{standalone: true}" class="form-control" id="uname" placeholder="Enter Name">
        </div>

        
    
        <div class="form-group">
          <label>Email Id</label>
          <input type="text" [(ngModel)]="uemail" [ngModelOptions]="{standalone: true}" class="form-control" id="uemail" placeholder="Enter Email Id">
        </div>
    
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Save</button>
       
      </form>
    </div>
